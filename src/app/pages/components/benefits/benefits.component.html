<section class="why mandiri gold">
    
    <div class="container"> 
        <div class="mb-4 mt-3" >
          <div class="container">
            <div class="row">
              <div class="col-12" style="height:5px; background-color: #000000; margin-top: 120px;"></div>
            </div>
          </div>
      </div>


     
      <div class="row mt-2" > 
        <div class="col-6" style="margin-top: 20px;"> 
            <img src="assets/subs.png" alt="" width="500px;"> 
        </div>

        <div class="col-6 " style="margin-top: 80px;">
            <div class="row">
                <div class="col-12 mb-4">
                  <h3 class="text-center">{{title | upperCase}}</h3>
                </div>

                <div class="col-4 text-center" *ngFor="let service of serviceBenefits">
                    <h4>{{service.benefitName | upperCase}}</h4>
                    <p> {{service.description}}</p>
                </div>
                
            </div>

            <div class="row">
            <div class="col-4 text-center" *ngFor="let product of productBenefits">
                <h4>{{product.benefitName | upperCase}}</h4>
                <p> {{ product.description }}</p>
            </div>
            </div>

            <div class="row">
                <div class="col-lg-12 mt-lg-3">
                    <button class="btn-warning text-white" style="width: 100%;">Register</button> 
                </div>
            </div>       
        </div>
      </div>
    </div>

  </section>
