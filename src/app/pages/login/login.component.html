<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="login-page">
        <div class="container">
            <div class="d-flex align-items-center flex-column" style="height: 100px;">
            </div>	  	
            <form [formGroup]="userForm" class="form-login" action="">
              <h2 class="form-login-heading">sign in now</h2>
              <div class="login-wrap">
                  <input type="text" formControlName="username" class="form-control" placeholder="Username" autofocus>
                  <div class="form-text text-danger" *ngFor="let error of getErrors('username')">
                    {{ error }}
                </div>
                  <br>
                  <input type="password" formControlName="password" class="form-control" placeholder="Password">
                  <div class="form-text text-danger" *ngFor="let error of getErrors('password')">
                    {{ error }}
                </div>
                  <br>
                  <button class="btn btn-primary btn-sm" (click)="addTask()">SIGN IN</button>
                  
                  <hr>
              </div>
              
            </form>	  	
            
        </div>
    </div>
</body>
</html>
